<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Test - Ruskin Bond Collection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        .pdf-viewer {
            flex: 1;
            width: 100%;
            height: calc(100vh - 60px);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>The Essential Collection for Young Readers - Ruskin Bond</h1>
            <p>PDF Viewer Test</p>
        </div>
        <div class="pdf-viewer">
            <iframe 
                src="./The_Essential_Collection_for_Young_Readers_-_Ruskin_Bond.pdf" 
                title="Ruskin Bond PDF"
                onload="document.getElementById('status').innerText = 'PDF Loaded Successfully!'"
                onerror="document.getElementById('status').innerText = 'PDF Failed to Load'"
            ></iframe>
        </div>
    </div>
    <div class="status" id="status">Loading PDF...</div>
    
    <script>
        console.log('PDF Test Page Loaded');
        console.log('PDF URL:', './The_Essential_Collection_for_Young_Readers_-_Ruskin_Bond.pdf');
        
        // Test PDF accessibility
        fetch('./The_Essential_Collection_for_Young_Readers_-_Ruskin_Bond.pdf')
            .then(response => {
                console.log('PDF Response Status:', response.status);
                console.log('PDF Content-Type:', response.headers.get('content-type'));
                return response.blob();
            })
            .then(blob => {
                console.log('PDF Blob Size:', blob.size, 'bytes');
                document.getElementById('status').innerText = `PDF Accessible (${Math.round(blob.size/1024)}KB)`;
            })
            .catch(error => {
                console.error('PDF Test Error:', error);
                document.getElementById('status').innerText = 'PDF Test Failed: ' + error.message;
            });
    </script>
</body>
</html>
